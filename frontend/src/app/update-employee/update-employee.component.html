<div class="col-md-6 offset-md-3 mt-5">
    <h3>Edit Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="getEmployee.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="getEmployee.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="getEmployee.email" name="email">
        </div>

        <button type="submit" class="btn btn-success">Edit Employee</button>
    </form>
</div>
